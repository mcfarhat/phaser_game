<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Barebone Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Luckiest Guy', cursive;
            position: relative;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 98;
            display: none;
        }
        .panel {
            background-color: #59544C;
            width: 300px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            padding: 15px 0;
            text-align: center;
            color: #EFEFEF;
            position: absolute;
            flex-direction: column;
            align-items:center;
            z-index: 1000;
            top: 27%;

        }
        .title {
            background-color: #3f3c36;
            font-size: 32px;
            padding: 7px 10px;
            margin-bottom: 20px;
            border-radius: 30px;
            font-family: 'Luckiest Guy', cursive;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,1); 
            letter-spacing: 1.2px;
        }
        .label {
          font-size: 22px;
          margin: 7px 0 10px 0;
          letter-spacing: 1.2px;
        }
        .slider {
          -webkit-appearance: none;
          appearance: none;
          width: 80%;
          height: 15px;
          border-radius: 10px;
          background: #7AAFBA;
          outline: none;
        }
        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          background: #729C97;
          cursor: pointer;
          box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .button {
          margin-top: 30px;
          background-color: #7AAFBA;
          color: #333;
          font-size: 25px;
          padding: 10px 30px;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          box-shadow: 0 4px 8px rgba(0,0,0,0.4);
          transition: transform 0.1s ease;
          font-family: 'Luckiest Guy', cursive;
        }
        .button:active {
          transform: scale(0.95);
        }
      </style>
</head>
<body>
    <div class="overlay"></div>
        <div class="panel" style="display: none;">
            <div class="title">SETTINGS</div>
            
            <div class="label">SOUND</div>
            <input type="range" class="slider" id="soundSlider" min="0" max="100" value="50">
        
            <div class="label">MUSIC</div>
            <input type="range" class="slider" id="musicSlider" min="0" max="100" value="50">
        
            <button class="button" onclick="saveSettings()">OK</button>
        </div>
    </div>
      
    <!-- The div where Phaser will inject the game canvas -->
    <div id="game-container"></div>

    <!-- Include Phaser library -->
    <!-- Using CDN for simplicity. For production, consider self-hosting or using a build tool -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- Include your game's main script -->
    <!-- Ensure this script is loaded AFTER Phaser -->
    <script type="module" src="./src/main.js"></script>
    <script>
        function saveSettings() {
          const sound = document.getElementById('soundSlider').value;
          const music = document.getElementById('musicSlider').value;
        }
    </script>
</body>
</html>
